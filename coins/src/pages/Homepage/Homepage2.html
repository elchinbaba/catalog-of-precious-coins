<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage2</title>
    
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="./Homepage.css">
    <link rel="stylesheet" href="./Homepage2.css">
</head>
<body>
    <header class="homepage">
        <h1 class="homepage-header">Homepage</h1>
        <form action="" class="search-form">
            <label for="search" class="search-label">Input field</label>
                <input type="text" class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
        <div class="filter">
            <div class="filter-link">Advanced filter</div>
            <img src="./filter-sign.svg" alt="sign" class="filter-sign">
        </div>
    </header>
    <form action="" class="filters">
        <div class="selects">
            <div class="select-box">
                <label for="issuing-country">Issuing country</label>
                    <select name="issuing-country" id="issuing-country">
                        <option value="canada">Canada</option>
                    </select>
            </div>
            <div class="select-box">
                <label for="metal">Metal</label>
                    <select name="metal" id="metal">
                        <option value="gold">Gold</option>
                    </select>
            </div>
            <div class="select-box">
                <label for="quality-of-the-coin">Quality of the coin</label>
                    <select name="quality-of-the-coin" id="quality-of-the-coin">
                        <option value="proof">Proof</option>
                    </select>
            </div>
        </div>
        <div class="inputs">
            <div class="inputs-container">
                <div class="inputs-label">Price</div>
                <div class="inputs-box">
                    <div class="input-box">
                        <label for="price_from">from</label>
                            <input type="text" name="price_from" id="price_from">
                    </div>
                    <div class="input-box">
                        <label for="price_to" class="to">to</label>
                            <input type="text" name="price_to" id="price_to">
                    </div>
                </div>
            </div>
            <div class="inputs-container">
                <div class="inputs-label">Year of issue</div>
                <div class="inputs-box">
                    <div class="input-box">
                        <label for="year-of-issue_from">from</label>
                            <input type="text" name="year-of-issue_from" id="year-of-issue_from">
                    </div>
                    <div class="input-box">
                        <label for="year-of-issue_to" class="to">to</label>
                            <input type="text" name="year-of-issue_to" id="year-of-issue_to">
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
