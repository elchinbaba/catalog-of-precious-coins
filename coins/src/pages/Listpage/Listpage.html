<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listpage</title>
</head>
<body>
    <header>
        <h1>List of the coins</h1>
        <div class="return-homepage">Homepage<span> - List of the coins</span></div>
        <form action="" class="search-form">
            <label for="search">Input field</label>
                <input type="text" class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
        <div class="filter">
            <div class="filter-link">Advanced filter</div>
            <img src="" alt="" class="filter-sign">
        </div>
    </header>
    <main>
        <article>
            <img src="" alt="" class="coin-photo">
            <div class="coin-description">
                <h2 class="coin-header">Canadian Beaver</h2>
                <p class="coin-info">"Canadian beaver". Unique coin with the image of a beaver. Face value - 5 cents. Created under Elizabeth II.</p>
            </div>
        </article>
    </main>
</body>
</html>
