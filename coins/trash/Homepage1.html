<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage1</title>

    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="./assets/styles/Homepage.css">
    <link rel="stylesheet" href="./assets/styles/Homepage1.css">
</head>
<body>
    <header class="homepage">
        <h1 class="homepage-header">Homepage</h1>
        <form action="" class="search-form">
            <label for="search" class="search-label">Input field</label>
                <input type="text" class="search-input">
            <button type="submit" class="search-button">Search</button>
        </form>
        <div class="filter">
            <div class="filter-link">Advanced filter</div>
            <img src="./assets/images/filter-sign.svg" alt="sign" class="filter-sign">
        </div>
    </header>
    <main class="all-coins">
        <section class="coin-type">
            <h2 class="coin-type-header">Bullion coins</h2>
            <a href="#" class="show-all">Show all ></a>
            <img src="./assets/images/bullion-coins.svg" alt="bullion" class="coin-photo">
        </section>
        <section class="coin-type">
            <h2 class="coin-type-header">Exclusive coins</h2>
            <a href="#" class="show-all">Show all ></a>
            <img src="./assets/images/exclusive-coins.svg" alt="exclusive" class="coin-photo">
        </section>
        <section class="coin-type">
            <h2 class="coin-type-header">Commemorative coins</h2>
            <a href="#" class="show-all">Show all ></a>
            <img src="./assets/images/commemorative-coins.svg" alt="commemorative" class="coin-photo">
        </section>
    </main>
</body>
</html>
